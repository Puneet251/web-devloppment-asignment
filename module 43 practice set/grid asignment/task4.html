<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
    <style>
      .container {
        grid-template-columns: repeat(auto-fill, 100px);

        display: grid;
        color: black;
        padding: 1.5rem;
        margin: 4rem;
        border: 2px solid rgb(48, 48, 45);
        gap: 1rem;
        text-align: center;
      }
      .box:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.767);
      }
      .box {
        background-color: aquamarine;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box-1">1</div>
      <div class="box" id="box-2">2</div>
      <div class="box" id="box-3">3</div>
      <div class="box" id="box-4">4</div>
      <div class="box" id="box-5">5</div>
      <div class="box" id="box-6">6</div>
      <div class="box" id="box-7">7</div>
      <div class="box" id="box-8">8</div>
    </div>
  </body>
</html>
