<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        gap: 2rem;
        justify-content: center;
        border: 1px solid;
        align-items: center;
        padding-bottom: 1rem;
      }
      .btn {
        border-radius: 1rem;
        border: none;
        padding: 1rem;
        color: white;
        background-color: blue;
      }
      .second-btn:hover {
        color: rgb(253, 251, 251);
        background-color: rgb(5, 9, 12);
        box-shadow: 5px 6px 5px rgb(175, 164, 164);
      }
    </style>
  </head>
  <body>
    <div>
      <h3>without hover</h3>
      <button class="first-btn btn">PW Skills</button>
    </div>
    <div>
      <h3>on hover</h3>
      <button class="second-btn btn">PW Skills</button>
    </div>
  </body>
</html>
