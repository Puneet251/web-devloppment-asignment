<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content: " -- after content";
            color: aqua;
        }
        h1::before{
            content: " -- before content ";
            color: blue;
        }
    </style>
</head>
<body>
    <h1>first heading</h1>
</body>
</html>
