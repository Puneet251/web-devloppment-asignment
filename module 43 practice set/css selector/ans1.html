<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
           background-color: rgb(40, 40, 184);
           height: 60px;
           width: 100%;
        }
        ul{
            justify-content: flex-start;
            align-items: center;
            display: flex;
        }
        ul li{
            margin: 1rem;
            list-style: none;
        }
        ul li a{
            color: white;
        
        }
        ul li a:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
</body>
</html>
