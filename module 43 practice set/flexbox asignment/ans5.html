<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticket project</title>
    <link rel="stylesheet" href="/ans5.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="header">
          <div class="header-logo-container">
            <img src="img/irctc 2 logo.png" alt="irctc" />
            <img src="img/irctc logo.png" alt="irctc" />
          </div>
          <div class="header-content-container">
            <div class="header-content-link">
              <a href="#">Ask Disha</a>
              <a href="#">Contact us</a>
              <a href="#">Alerts</a>
            </div>
            <div class="header-content-btn">
              <button class="btn-active">Login</button>
              <button>Register</button>
              <button>Agent Login</button>
            </div>
          </div>
        </div>

        <h2 class="h-fst">Indian Railway</h2>
        <div class="h-fst-cnt">
          <span><h3 class="fst">Safty</h3></span>
          <span><h3 class="snd">Security</h3></span>
          <span><h3 class="trd">Punctuality</h3></span>
        </div>

        <div class="ticket-status">
          <span
            ><button class="active">
              <span class="material-symbols-outlined">
                confirmation_number </span
              >Book Ticket
            </button></span
          >
          <span
            ><button><i class="bx bx-check"></i>PNR Status</button></span
          >
          <span
            ><button>
              <i class="bx bx-bar-chart-square"></i>charts/Vacancy
            </button></span
          >
        </div>

        <div class="from-to-container">
          <div class="from-to-first-container same-styel-containe">
            <div class="city-similar-box">
              <span class="city-similar-icon">
                <i class="bx bxs-train from-icon"></i>
              </span>
              <span class="city-detail">
                <h6>From<i class="bx bx-chevron-down"></i></h6>
                <h2>Banglore</h2>
                <h6>KSR Banglore</h6>
              </span>
            </div>

            <div class="middle-arrow">
              <span class="material-symbols-outlined from-icon"> swap_horiz </span>
            </div>
            <div class="city-similar-box">
              <span class="city-similar-icon">
                <i class="bx bxs-train from-icon"></i>
              </span>
              <span class="city-detail">
                <h6>To<i class="bx bx-chevron-down"></i></h6>
                <h2>Kasaragod</h2>
                <h6>KSR Kasaragod</h6>
              </span>
            </div>
          </div>

          <div class="from-to-second-container same-styel-containe">
            <div class="city-similar-box">
              <span class="city-similar-icon">
                <span class="material-symbols-outlined from-icon"> calendar_month </span>
              </span>
              <span class="city-detail">
                <h6>Date<i class="bx bx-chevron-down"></i></h6>
                <h2>01 Aug 23</h2>
                <h6>Tuesday</h6>
              </span>
            </div>

            <div class="city-similar-box">
              <span class="city-similar-icon">
                <span class="material-symbols-outlined from-icon"> workspaces </span>
              </span>
              <span class="city-detail">
                <h6>class<i class="bx bx-chevron-down"></i></h6>
                <h2>3A</h2>
                <h6>AC 3 Tier</h6>
              </span>
            </div>

            <div class="city-similar-box">
              <span class="city-similar-icon">
                <span class="material-symbols-outlined from-icon"> widgets </span>
              </span>
              <span class="city-detail">
                <h6>Seat Type<i class="bx bx-chevron-down"></i></h6>
                <h2>TATKAL</h2>
                <h6>AC 3 Tier</h6>
              </span>
            </div>
          </div>
        </div>

        <div class="btn-box">
          <button>
            Search Train
            <span class="material-symbols-outlined"> arrow_forward </span>
          </button>
        </div>
      </div>
      <div class="img-container">
        <img src="img/images.jpg" alt="" />
        <img src="img/vande bharat.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
