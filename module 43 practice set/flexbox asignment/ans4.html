<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing section</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/ans4.css">
</head>
<body>
    <div class="pricing-container">
        <div class="first-pricing-box same-styling">
            <h1 class="first-heading">Free Plan</h1>
            <h3 class="sec-heading">for Personal</h3>
            <h1 class="money">$0</h1>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>1 users</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>4 web mails</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Responsive Website</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Free SSL</span></h3>
           
        </div>
        <div class="second-pricing-box same-styling">
            <h1 class="first-heading">Basic Plan</h1>
            <h3 class="sec-heading">for Small Business</h3>
            <h1 class="money">$29</h1>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>4 users</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>10 web mails</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Responsive Website</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Free SSL</span></h3>
           
        </div>
        <div class="third-pricing-box same-styling">
            <h1 class="first-heading">Pro Plan</h1>
            <h3 class="sec-heading">for enterprise</h3>
            <h1 class="money">$49</h1>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span> Unlimited users</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Unlimited web mails</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Responsive Website</span></h3>
            <h3 class="fourth-heading"><i class='bx bxs-check-circle'></i> <span>Free SSL + SEO</span></h3>
           
        </div>
    </div>
</body>
</html>
